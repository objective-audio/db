language: objective-c
osx_image: xcode10.1
branches:
  only:
    - master
notifications:
  email: false
install:
  - brew install clang-format
script:
  - xcodebuild -workspace db_mac.xcworkspace -scheme db_mac_tests -configuration Debug OBJROOT=build -sdk macosx clean test
  - xcodebuild -workspace db_ios.xcworkspace -scheme db_ios_tests -configuration Debug OBJROOT=build -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=12.1' clean test
